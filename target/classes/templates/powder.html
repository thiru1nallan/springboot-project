<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aachimasala Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Aachimasala Products</h1>
    
    <!-- Display list of powders -->
    <h2>All Products</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
			
			<tr th:each="powder : ${powders}">
                <td th:text="${powder.name}"></td>
                <td th:text="${powder.price}"></td>
                <td>
                   
                    <form th:action="@{/powder/update}" method="post">
                        <input type="hidden" th:value="${powder.name}" name="name"/>
                        <input type="number" name="price" placeholder="New Price"/>
                        <button type="submit">Update</button>
                    </form>
					<form th:action="@{/powder/delete}" method="post">
					                       <input type="hidden" th:value="${powder.name}" name="name"/>
					                       <button type="submit">Delete</button>
					                   </form>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Add new product -->
    <h2>Add New Product</h2>
    <form th:action="@{/powder/add}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required/>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required/>

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
